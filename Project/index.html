<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="contain">
        <div class="navbar">
            <h1>Website NAME</h1>
            <ul>
                <li>DSNV</li>
                <li>SVN</li>
                <li>LVIOR</li>
            </ul>
        </div>
          <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4"></button>
            </div>
            <div class="carousel-inner ">
              <div class="carousel-item active">
                <img src="./images/img1.jpg" alt="" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="./images/img2.jpg" alt="" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="./images/img3.jpg" alt="" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="./images/img4.jpg" alt="" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="./images/img5.jpg" alt="" class="d-block w-100">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>
</html>
