<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story CRUD Operations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    *{
        font-family: sans-serif, 'Times New Roman', serif;
        background: rgb(50, 49, 49);
        color: white;
    }</style>
</head>
<body>
    <div class="container-fluid mt-5">
        <h1 class="text-center">Story Management System</h1>
        <form id="createForm" class="mt-3 mb-3">
            <input type="hidden" id="storyId"> <!-- Hidden input for story ID -->
            <div class="form-group">
                <label for="createTitle">Title</label>
                <input type="text" class="form-control" id="createTitle" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="createContent">Content</label>
                <textarea class="form-control" id="createContent" rows="3" placeholder="Enter content"></textarea>
            </div>
            <button id="createBtn" type="submit" class="btn btn-primary">Create</button>
            <button id="clearBtn" class="btn btn-secondary ml-2" style="display: none;">Clear</button>
        </form>
        <div id="storiesList"></div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./ajaxExample.js"></script>
</body>
</html>
