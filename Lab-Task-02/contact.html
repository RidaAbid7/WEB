<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contact Us</title>
</head>
<body>
    <div class="background">
        <div class="container-fluid">
            <div class="navbar">
                <h1><img src="./images/logo.png" alt="Website Logo" class="logo"></h1>
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="contact.html" class="nav-link">Contact Us</a></li>
                </ul>
            </div>    
            <div class="contact-container">
                <h1>Contact Us</h1>
                <form id="contactForm" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" oninput="autoResize(this)" style="height: 100px;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark" onclick="handleFormSubmission">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
